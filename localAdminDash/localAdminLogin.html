<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/Favicon.png" type="image/x-icon" />
    <title>Login | LMS By Agyapal Singh</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="/index.html"
        ><img src="/img/UMK_LOGO.png" alt="Unimarck Pharma Ltd." height="60px"
      /></a>
    </header>

    <main>
      <div class="ag-lms-about">
        <div class="ag-lms-about-left">
          <div class="ag-lms-user-login">
            <form>
              <div class="ag-lms-user-login-form">
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Enter your email"
                  required
                />
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
            </form>
            <a href="/localAdminDash/localAdmin.html">Login</a>
          </div>
        </div>
        <div class="ag-lms-about-right">
          <img src="/img//Login-Page.jpg" alt="Unimarck Pharma Ltd." />
        </div>
      </div>
    </main>
  </body>
</html>
