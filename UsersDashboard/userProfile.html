<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/Favicon.png" type="image/x-icon" />
    <title>LMS | By Agyapal Singh</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="/index.html"
        ><img src="/img/UMK_LOGO.png" alt="Unimarck Pharma Ltd." height="60px"
      /></a>

      <div class="ag-lms-headers-btn">
        <a href="/UsersDashboard/userLoginPage.html" class="ag-lms-login-btn"
          >Log Out
        </a>
      </div>
    </header>

    <main>
      <div class="ag-lms-user-profile">
        <div class="ag-lms-user-profile-display">
          <div class="ag-lms-user-profile-info">
            <h2>Employee Name</h2>
            <p>Employee's mail id</p>
            <p>Employee's Designation</p>
          </div>

          <div class="ag-lms-profile-updation">
            <button class="ag-lms-user-profile-update-btn">Edit Profile</button>
            
          </div>
        </div>
        <div class="ag-lms-user-profile-updation">
          <div class="ag-lms-user-profile-updation-form">
            <form action="">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your email"
                required
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter old your password"
                required
              />
              <input
                type="newpassword"
                id="newpassword"
                name="newpassword"
                placeholder="Enter new your password"
                required
              />

              <button class="ag-lms-user-profile-update-btn">Update Profile</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
